<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejeter le Post - iFiveMe</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            max-width: 600px;
            width: 90%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .content {
            padding: 2rem;
        }

        .post-preview {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border-left: 4px solid #dc3545;
        }

        .post-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .post-meta {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .post-content {
            max-height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #dc3545;
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .btn-reject {
            background: #dc3545;
            color: white;
        }

        .btn-reject:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .warning-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .actions {
                flex-direction: column;
            }

            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ùå Rejeter le Post</h1>
            <p>Veuillez indiquer la raison du rejet</p>
        </div>

        <div class="content">
            <div class="post-preview">
                <div class="post-title">{{ post[1] }}</div>
                <div class="post-meta">
                    <strong>Plateforme:</strong> {{ post[3] }} |
                    <strong>Cr√©√© par:</strong> {{ post[4] }} |
                    <strong>Date:</strong> {{ post[5] }}
                </div>
                <div class="post-content">{{ post[2] }}</div>
            </div>

            <div class="warning-box">
                ‚ö†Ô∏è <strong>Attention:</strong> Cette action notifiera imm√©diatement l'√©quipe marketing du rejet et des raisons sp√©cifi√©es.
            </div>

            <form method="POST">
                <div class="form-group">
                    <label for="reason">üí¨ Raison du rejet *</label>
                    <textarea name="reason" id="reason" placeholder="Expliquez pourquoi ce post doit √™tre rejet√© et quelles am√©liorations sont n√©cessaires..." required></textarea>
                </div>

                <div class="actions">
                    <button type="submit" class="btn btn-reject">‚ùå Confirmer le Rejet</button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-cancel">‚Ü©Ô∏è Annuler</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('reason').focus();
    </script>
</body>
</html>
